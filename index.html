<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium 3D Glass Business Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background: #faf9f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        perspective: 1200px;
        overflow: hidden;
      }

      /* Animated gradient background */
      body::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle at 20% 50%,
            #f0ede6 0%,
            transparent 50%
          ),
          radial-gradient(circle at 80% 80%, #e8e3da 0%, transparent 50%),
          radial-gradient(circle at 40% 20%, #ded7cc 0%, transparent 50%);
        animation: gradientShift 20s ease-in-out infinite;
      }

      @keyframes gradientShift {
        0%,
        100% {
          transform: rotate(0deg) scale(1);
        }
        50% {
          transform: rotate(180deg) scale(1.2);
        }
      }

      .card-container {
        width: 420px;
        height: 260px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        cursor: pointer;
        z-index: 10;
      }

      .card-container:hover {
        transform: rotateX(-5deg) rotateY(5deg);
      }

      .card-container.flipped {
        transform: rotateY(180deg);
      }

      .card-container.flipped:hover {
        transform: rotateY(185deg) rotateX(-5deg);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 25px;
        background: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.95) 0%,
            rgba(250, 249, 245, 0.85) 40%,
            rgba(255, 255, 255, 0.95) 100%
          ),
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.7) 0%,
            transparent 100%
          );
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        box-shadow: 0 25px 50px rgba(160, 155, 148, 0.25),
          0 0 0 1px rgba(255, 255, 255, 0.9) inset,
          0 0 30px rgba(255, 255, 255, 0.5) inset,
          0 0 100px rgba(222, 215, 204, 0.15);
        border: 1px solid rgba(232, 227, 218, 0.3);
        overflow: hidden;
        display: flex;
        align-items: center;
        padding: 35px;
        transform: translateZ(20px);
      }

      /* Glass refraction effect */
      .card-face::before {
        content: '';
        position: absolute;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background: radial-gradient(
            circle at 30% 30%,
            rgba(255, 255, 255, 0.6) 0%,
            transparent 30%
          ),
          radial-gradient(
            circle at 70% 70%,
            rgba(250, 249, 245, 0.4) 0%,
            transparent 40%
          );
        transform: rotate(30deg);
        pointer-events: none;
      }

      /* Dynamic light reflection */
      .card-face::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          105deg,
          transparent 40%,
          rgba(255, 255, 255, 0.4) 50%,
          transparent 60%
        );
        animation: lightSweep 3s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes lightSweep {
        0% {
          transform: translateX(-100%) translateY(-100%);
        }
        100% {
          transform: translateX(100%) translateY(100%);
        }
      }

      .card-back {
        transform: rotateY(180deg);
      }

      /* New modern logo design */
      .logo-container {
        width: 130px;
        height: 130px;
        position: relative;
        margin-right: 35px;
        animation: logoFloat 6s ease-in-out infinite;
      }

      @keyframes logoFloat {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(5deg);
        }
      }

      .modern-logo {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
      }

      /* Interconnected nodes logo */
      .logo-nodes {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .node {
        position: absolute;
        width: 20px;
        height: 20px;
        background: linear-gradient(135deg, #b5aea1, #968f82);
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(181, 174, 161, 0.35),
          0 0 40px rgba(181, 174, 161, 0.15),
          0 4px 8px rgba(160, 155, 148, 0.25);
        animation: pulse 2s ease-in-out infinite;
      }

      .node::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        opacity: 0.9;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
      }

      .node1 {
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 0s;
      }
      .node2 {
        top: 30%;
        left: 15%;
        animation-delay: 0.2s;
      }
      .node3 {
        top: 30%;
        right: 15%;
        animation-delay: 0.4s;
      }
      .node4 {
        top: 60%;
        left: 10%;
        animation-delay: 0.6s;
      }
      .node5 {
        top: 60%;
        right: 10%;
        animation-delay: 0.8s;
      }
      .node6 {
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 1s;
      }

      /* Connection lines */
      .connection {
        position: absolute;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(181, 174, 161, 0.5),
          transparent
        );
        transform-origin: left center;
        animation: connectionPulse 3s ease-in-out infinite;
      }

      @keyframes connectionPulse {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 1;
        }
      }

      .connection1 {
        top: 20%;
        left: 50%;
        width: 60px;
        transform: translateX(-50%) rotate(150deg);
      }
      .connection2 {
        top: 20%;
        left: 50%;
        width: 60px;
        transform: translateX(-50%) rotate(30deg);
      }
      .connection3 {
        top: 45%;
        left: 22%;
        width: 50px;
        transform: rotate(90deg);
      }
      .connection4 {
        top: 45%;
        right: 22%;
        width: 50px;
        transform: rotate(90deg);
      }
      .connection5 {
        bottom: 35%;
        left: 30%;
        width: 70px;
        transform: rotate(135deg);
      }
      .connection6 {
        bottom: 35%;
        right: 30%;
        width: 70px;
        transform: rotate(45deg);
      }

      /* Central hexagon */
      .center-hex {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(10px);
        clip-path: polygon(
          30% 0%,
          70% 0%,
          100% 50%,
          70% 100%,
          30% 100%,
          0% 50%
        );
        box-shadow: 0 0 30px rgba(181, 174, 161, 0.25),
          inset 0 0 20px rgba(255, 255, 255, 0.5),
          0 4px 8px rgba(160, 155, 148, 0.15);
      }

      .content {
        flex: 1;
        color: #3d3832;
        position: relative;
        z-index: 2;
      }

      .name {
        font-size: 38px;
        font-weight: 300;
        letter-spacing: 3px;
        margin-bottom: 5px;
        color: #3d3832;
        text-shadow: 0 2px 10px rgba(160, 155, 148, 0.2);
        opacity: 0;
        animation: fadeInUp 0.6s ease-out forwards;
        animation-delay: 0.2s;
      }

      .surname {
        font-size: 38px;
        background: linear-gradient(135deg, #7a736a, #5a5449, #7a736a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        letter-spacing: 3px;
        margin-bottom: 15px;
        filter: drop-shadow(0 2px 10px rgba(160, 155, 148, 0.25));
        opacity: 0;
        animation: fadeInUp 0.6s ease-out forwards;
        animation-delay: 0.3s;
      }

      .title {
        font-size: 14px;
        color: rgba(61, 56, 50, 0.8);
        margin-bottom: 25px;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-weight: 300;
        opacity: 0;
        animation: fadeInUp 0.6s ease-out forwards;
        animation-delay: 0.4s;
      }

      .details {
        font-size: 12px;
        line-height: 1.8;
        color: rgba(61, 56, 50, 0.7);
        opacity: 0;
        animation: fadeInUp 0.6s ease-out forwards;
        animation-delay: 0.5s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Interactive particles */
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(181, 174, 161, 0.4);
        border-radius: 50%;
        pointer-events: none;
        animation: floatParticle 10s linear infinite;
      }

      @keyframes floatParticle {
        from {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        to {
          transform: translateY(-100vh) translateX(100px);
          opacity: 0;
        }
      }

      /* Mouse tracking glow */
      .glow-effect {
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle,
          rgba(181, 174, 161, 0.15) 0%,
          transparent 70%
        );
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s;
        filter: blur(40px);
      }

      .card-container:hover .glow-effect {
        opacity: 1;
      }

      /* Back card specific styles */
      .back-content {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .back-info {
        flex: 1;
      }

      .back-logo {
        margin-left: 30px;
      }

      .hint {
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        color: rgba(61, 56, 50, 0.5);
        letter-spacing: 1px;
        animation: hintPulse 2s ease-in-out infinite;
      }

      @keyframes hintPulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      /* Tilt effect on mouse move */
      .tilt-effect {
        transform-style: preserve-3d;
        transform: rotateX(var(--rotateX)) rotateY(var(--rotateY));
      }
    </style>
  </head>
  <body>
    <div class="card-container" id="card">
      <!-- Front of card -->
      <div class="card-face">
        <div class="particles" id="particles"></div>
        <div class="glow-effect" id="glow"></div>

        <div class="logo-container">
          <div class="modern-logo">
            <div class="logo-nodes">
              <div class="node node1"></div>
              <div class="node node2"></div>
              <div class="node node3"></div>
              <div class="node node4"></div>
              <div class="node node5"></div>
              <div class="node node6"></div>
              <div class="connection connection1"></div>
              <div class="connection connection2"></div>
              <div class="connection connection3"></div>
              <div class="connection connection4"></div>
              <div class="connection connection5"></div>
              <div class="connection connection6"></div>
              <div class="center-hex"></div>
            </div>
          </div>
        </div>

        <div class="content">
          <!-- <div class="name">YOANILAVER</div> -->
          <div class="surname">NOMM</div>
          <!-- <div class="title">FIND BETTER FOOD</div> -->
          <div class="details">
            홍은기<br />
            FOUNDER<br />
            +82 10 3999 8118<br />
            eungi429@gmail.com<br />
            서울특별시 송파구 위례서로
          </div>
        </div>
      </div>

      <!-- Back of card -->
      <div class="card-face card-back">
        <div class="particles"></div>
        <div class="glow-effect"></div>

        <div class="back-content">
          <div class="back-info">
            <!-- <div class="name">YOANLAVER</div> -->
            <div class="surname">NOMM</div>
            <!-- <div class="title">Founder</div> -->
            <div class="details">
              Swipe for food.<br />
              Analytics for restaurants.<br />
              AI for everyone.
            </div>
          </div>

          <div class="logo-container back-logo">
            <div class="modern-logo">
              <div class="logo-nodes">
                <div class="node node1"></div>
                <div class="node node2"></div>
                <div class="node node3"></div>
                <div class="node node4"></div>
                <div class="node node5"></div>
                <div class="node node6"></div>
                <div class="connection connection1"></div>
                <div class="connection connection2"></div>
                <div class="connection connection3"></div>
                <div class="connection connection4"></div>
                <div class="connection connection5"></div>
                <div class="connection connection6"></div>
                <div class="center-hex"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="hint">Click to flip • Move mouse for 3D effect</div> -->
    </div>

    <script>
      // Card flip functionality
      const card = document.getElementById('card');
      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });

      // Mouse tracking for 3D tilt effect
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = ((y - centerY) / centerY) * -10;
        const rotateY = ((x - centerX) / centerX) * 10;

        if (!card.classList.contains('flipped')) {
          card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        } else {
          card.style.transform = `rotateY(180deg) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        // Move glow effect
        const glow = card.querySelector('.glow-effect');
        glow.style.left = x - 100 + 'px';
        glow.style.top = y - 100 + 'px';
      });

      card.addEventListener('mouseleave', () => {
        if (!card.classList.contains('flipped')) {
          card.style.transform = 'rotateX(0) rotateY(0)';
        } else {
          card.style.transform = 'rotateY(180deg)';
        }
      });

      // Generate floating particles
      function createParticle() {
        const particlesContainer = document.getElementById('particles');
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 10 + 's';
        particle.style.animationDuration = 10 + Math.random() * 10 + 's';
        particlesContainer.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 20000);
      }

      // Create particles periodically
      setInterval(createParticle, 500);

      // Initial particles
      for (let i = 0; i < 20; i++) {
        setTimeout(createParticle, i * 200);
      }
    </script>
  </body>
</html>
